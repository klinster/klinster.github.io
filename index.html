---
layout: default
---

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h4>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h4>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
